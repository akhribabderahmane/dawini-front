<div class="patient-info">
  <div class="white-rectangle">
    <div class="title-row">
      <h2 class="patient-info-text">Nouvelles consultations</h2>
      <button class="modify">Modify</button>
    </div>
    <hr />
    <table class="appointments-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Doctor</th>
          <th>Ordonnance</th>
          <th>Details</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consultation of consultations">
          <td>{{ consultation.date }}</td>
          <td>{{ consultation.doctor }}</td>
          <td>{{ consultation.ordonnance }}</td>
          <td>{{ consultation.details }}</td>
          <td><button >Delete</button></td>
          <!--(click)="deleteConsultation(consultation.id)"-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
