<div class="patient-info">
  <div class="white-rectangle">
    <div class="title-row">
      <h2 class="patient-info-text">Nouvelles consultations</h2>
    </div>
    <hr />
    <table class="appointments-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Doctor</th>
          <th>Ordonnance</th>
          <th>Details</th>
          <th>Actions</th>
          <th>Créer Soin</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consultation of consultations; let i = index">
          <td>{{ consultation.date }}</td>
          <td>{{ consultation.doctor }}</td>
          <td>{{ consultation.ordonnance }}</td>
          <td>{{ consultation.details }}</td>
          <td>
            <button (click)="toggleCheck(i)">{{ buttonLabels[i] }}</button>
          </td>
          <td>
            <button
              class="create-care-btn"
              (click)="goToAddCare(patientId, consultation['id-consultation'])"
            >
              Créer Soin
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
