<div class="import-page">
  <h1>Importer un fichier Excel</h1>

  <div class="import-container">
    <form>
      <input type="file" (change)="onFileSelected($event)" accept=".xlsx, .xls" />
      <p *ngIf="message" class="notification">{{ message }}</p>
    </form>

    <button (click)="this.router.navigate(['/data-view'])">Voir les donn√©es</button>
  </div>
</div>
